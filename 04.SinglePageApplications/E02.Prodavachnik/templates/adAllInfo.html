<div class="all-info-container">
    <div class="ad-body">
        <div class="ad-header">
            {%if isUserPublisher %}
            <div class="edit-btn" data-id="{{_id}}"><span>&#9997;</span></div>
            <div class="delete-btn" data-name="{{title}}" data-id="{{_id}}"><span>&#9746;</span></div>
            {% else %}
            <div></div>
            {% endif %}
        </div>
        <div class="ad-info row">
            <div class="ad-image-big col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"><img src="{{imageUrl}}" alt=""></div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div><span>Product name: </span>{{title}}</span>
                </div>
                <div><span>Description: </span><p>{{description}}</p></div>
                <div><span>Price: </span><span>{{price}}</span></div>
                <div><span>Publisher: </span><span>{{publisher}}</span></div>
                <div><span>Date published: </span><span>{{createdAt}}</span></div>
            </div>
        </div>
    </div>
</div>
